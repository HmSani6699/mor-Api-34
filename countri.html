<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title> All countries</title>
    <style>
        #allCountries {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .country {
            border: 2px solid tomato;
            padding: 20px;
            border-radius: 10px;
        }

        #details-container {}
    </style>
</head>

<body>
    <header>
        <h1>Country</h1>
    </header>
    <main>
        <!-- all country details display -->
        <section id="details-container">
            <div id="detailsData">
            </div>
        </section>

        <!--all country display-->
        <section>
            <div id="allCountries">
            </div>
        </section>
    </main>

    <script src="js2/country.js"></script>
</body>
